<div *ngIf="topTen && !authenticated" class="spinner"> 
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="authenticated"> 
 <mat-toolbar> My Top 10 Images </mat-toolbar>
 <mat-grid-list cols="1">
     <mat-grid-tile *ngFor="let collection of topTen">
     <mat-card>
        <mat-card-header>
          <mat-card-title><h4>{{collection.data[0].title}}</h4></mat-card-title>
        </mat-card-header>
        
        <img mat-card-image src="{{collection.links[0].href}}" alt="{{collection.data[0].title}}">
        
        
        <mat-card-actions>
          <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/collection-details/'+collection.$key]"> 
              <i class="material-icons">visibility</i> Collection Details</button>
          <button mat-button mat-raised-button class="editButton"  [routerLink]="['/edit-collection/'+collection.$key]"> 
              <i class="material-icons">mode_edit</i> Edit Collection</button>
        </mat-card-actions>
      </mat-card>
     </mat-grid-tile>
    </mat-grid-list>
</div>

<div *ngIf="!authenticated">
     <div class="appTitleDiv">
      <br>
          <h1 class="appTitle" align="center"> Welcome to the NASA Collection Application </h1>
           <br>
          <h2  align="center"> About </h2>
         
          <p  align="center"> A web application for displaying images from NASA with the ability to search based on a given phrase, create image collections and share them with others.
</p>
      <br>
  </div>
</div>
